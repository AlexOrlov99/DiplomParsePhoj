<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/buttonstyle.css">
</head>
<body>
    <form 
        action="#" 
        method="post" 
        id="authorization" 
        name="authorization"
        class="form_authorization"
    >
        <h1 class="alert"></h1>
        <input type="email" id="email" name="email" placeholder="Email">
        <input type="password" name="password" id="password" placeholder="Password">
        <input type="submit" value="Sign in" class="submit">
    </form>

    <main class="disable">
        <form method="post" name="formfile" class="input__wrapper" id="formfile" enctype="multipart/form-data">
            <input name="file" type="file" id="choose_file" class=" input__file">
            <label for="choose_file" class="input__file-button">
                <span class="input__file-button-text">Choose docx file</span>
            </label>
            <div id="file-name"></div>
            <input type="submit" value="send" id="send_file_btn" class="input__file-button">
        </form>
        <div id="modalmain">
            <div id="addmodalwindow">
                <form method="post" id="form_correct_data">
                    <input type="text" name="full_name" placeholder="full_name">
                    <input type="email" name="email" placeholder="email">
                    <input type="text" name="phone_number" placeholder="phone number">
                    <input type="text" name="education" placeholder="education">
                    <input type="text" name="experience" placeholder="experience">
                    <input type="text" name="skills" placeholder="skills">
                    <input type="submit" value="send" id="send_resume_btn" class="input__file-button">
                </form>
                <button id="back_to_page">Back to page</button>
            </div>
        </div>
        <div class="post">
        </div>
    </main>
    

    <script src="js/main.js"></script>
</body>
</html>
